<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div id="container">

        <div id="addWordArea">
            <div id="addWordLineItem" class="lineItem">
                <input type="text" name="word" id="addWordInput" placeholder="Insert a new word">
            </div>
            <div id="addBtnLineItem" class="lineItem">
                <button id="addWordBtn">Add Word</button>
            </div>
        </div>

        <div id="addWordMsgArea" class="lineItem"></div>

        <div id="wordSuggestionArea">
            <div id="wordSuggestionLineItem" class="lineItem">
                <input type="text" name="suggestion" id="suggestionInput" placeholder="Start typing to see suggestions...">
            </div>
        </div>

        <div id="wordInDictionaryArea">
            <h1 id="wordCount">0</h1>
            <div>Words in Dictionary</div>
            <div id="allWords"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
